---
name: create_instance
pack: emailaction
runner_type: "python-script"
description: action create instance!
enabled: true
entry_point: wap.py
parameters:
     ImageId:
        type: "string"
        description: "Enter the AWS EC2 Image ID"
        required: true 
        position: 0
        
     InstanceType:
        type: "string"
        description: "Enter the AWS EC2 Image ID"
        default: "t2.micro"
        required: true 
        position: 1
        
     KeyName:
        type: "string"
        description: "Enter the AWS EC2 Image ID"
        default: "ec2-keypair"
        required: true 
        position: 2
        
